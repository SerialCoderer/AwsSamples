apply plugin: 'java'
apply plugin: 'application'

mainClassName="com.amazonaws.samples.S3Sample"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk:1.9.6'
    compile 'com.adobe.testing:s3mock:2.1.16'
    compile 'com.adobe.testing:s3mock-junit4:2.1.16'

    compile 'junit:junit:4.12'
}